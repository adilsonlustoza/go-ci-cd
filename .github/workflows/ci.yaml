name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop      
  
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: baixar-codigo
        uses: actions/checkout@v3
     
      - name: setup para go
        uses: actions/setup-go@v4
        with:
          go-version: 1.15

      - run: go test 
      - run: go run math.go

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: adilson1979/fc2.0-ci-go:latest
